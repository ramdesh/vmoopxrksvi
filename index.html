<!DOCTYPE html>
<html>

<head>
  <title>ENL LK Cipher Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="css/bootstrap.css" rel="stylesheet" media="screen" />
  <link href="css/bootstrap-theme.css" rel="stylesheet" media="screen" />
  <link href="css/bootstrap-responsive.css" rel="stylesheet" media="screen">
</head>

<body>

  <div class="container-fluid">
    <div class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="http://enlightenedlk.com">ENL LK Cipher Tool</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="index.html">Basic</a></li>
              <li><a href="secondary.html">Secondary</a></li>
              <li><a href="akrt.html">AKRT</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </div>
    <div class="page-header">
      <h2>Basic Tools</h2>

    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">Cipher Text</div>
          <div class="panel-body">
            <textarea class="form-control" rows="3" oninput="changeCipherBasic()" id="ciphertext"></textarea>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">Reverse</div>
          <div class="panel-body">
            <textarea class="form-control" rows="3" id="reverse"></textarea>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">Atbash</div>
          <div class="panel-body">
            <textarea class="form-control" rows="3" id="atbash"></textarea>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">Odd Characters</div>
          <div class="panel-body">
            <textarea class="form-control" rows="3" id="odd"></textarea>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">Even Characters</div>
          <div class="panel-body">
            <textarea class="form-control" rows="3" id="even"></textarea>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">Remove Upper Case</div>
          <div class="panel-body">
            <textarea class="form-control" rows="3" id="filter-uppercase"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">Remove Lower Case</div>
          <div class="panel-body">
            <textarea class="form-control" rows="3" id="filter-lowercase"></textarea>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">Remove Numbers</div>
          <div class="panel-body">
            <textarea class="form-control" rows="3" id="filter-numbers"></textarea>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">Placeholder</div>
          <div class="panel-body">
            <textarea class="form-control" rows="3" id="placeholder"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/cipher.js"></script>
</body>

</html>
