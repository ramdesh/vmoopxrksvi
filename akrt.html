      <h2>AKRT - Amazing Keyword Replacement Tool</h2>

    <div class="row">
    	<div class="col-md-4">
	    	<form>
			    <div class="form-group">
			        <label for="cipherText">Cipher</label>
			        <input type="text" class="form-control cipherText" id="cipherText" placeholder="Cipher Text Here">
			    </div>
			    <div class="btn btn-primary" id="replaceButton">Replace!</div>
			</form>
    	</div>
    </div>
    <div class="container-fluid" id="results">
    </div>

  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.caret.1.02.js"></script>
  <script src="js/keywords.js"></script>
  <script type="text/javascript">
    (function($){
      $("document").ready(function(){
        $("#replaceButton").click(function(){
          var ciphertext = $("#cipherText").val();

          var start = $("input:text.cipherText").caret().start;

          var end = $("input:text.cipherText").caret().end;

          var prefix = ciphertext.substring(0,start);
          var suffix = ciphertext.substring(end);
	  $(".results").remove();
	  for (i=0;i<keywords.length;i++){
	      keyword = keywords[i];
	      outstring = '<div class="col-md-4 results"><p>' + keyword + " : " + prefix + keyword + suffix + '</p></div>';
	      if ((i % 3) == 0) {
                $("#results").append('<div class="row results">');
                $("#results").append(outstring);
              } else if ((i % 3) == 2) {
                $("#results").append(outstring);
                $("#results").append('</div>');
              } else {
                $("#results").append(outstring);
              }
	  } 
        });
      });
    })(jQuery);
  </script>
